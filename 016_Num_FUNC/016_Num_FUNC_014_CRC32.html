<pre><code>

CRC32(expr) 
计算循环冗余码校验值并返回一个 32比特无符号值。
若参数为NULL ，则结果为 NULL。
该参数应为一个字符串，而且在不是字符串的情况下会被作为字符串处理（若有可能）。 

mysql> SELECT CRC32('MySQL');
        -> 3259397556
mysql> SELECT CRC32('mysql');
        -> 2501908538


</code></pre>
