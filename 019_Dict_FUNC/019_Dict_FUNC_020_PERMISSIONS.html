<pre><code>

PERMISSIONS ( [ objectid [ , 'column' ] ] )
参数
objectid 
安全对象的 ID。如果未指定 objectid，
则位图值包含当前用户的语句权限；
否则，位图包含当前用户对该安全对象的权限。
指定的安全对象必须在当前数据库中。使用 OBJECT_ID 函数确定 objectid 值。

' column ' 
返回其权限信息的列的可选名。该列必须是 objectid 指定的表中的有效列名。


</code></pre>
