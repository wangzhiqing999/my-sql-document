<h2>  中位数 Median </h2>



<table border="1" style="width:100%">

  <tr>
    <td> Oracle </td>
    <td>
<pre><code>

SELECT
  course_name,
  Median(grade) AS "中位数",
  AVG(grade) AS "平均数"
FROM
  test_course
GROUP BY
  course_name;

COURSE_NAM     中位数     平均数
---------- ---------- ----------
数学               70         71
语文             72.5       72.5

</code></pre>
